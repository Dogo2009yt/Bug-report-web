<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <title>Bug/Report</title>
  <script src="index.js"></script>
</head>
     
<body>
    <div id="form">
        <div class="input">
            <span class="inputTitle">Nome e cognome</span>
            <input type="text" id="nome" placeholder="Mario Rossi"
        </div> 

        <div class="input">
           <span class="inputTitle">Nome Discord</span>
           <input type="text" id="nomeds" placeholder="MariuccioRossi#1420"
       </div> 

       <div class="input">
           <span class="inputTitle">Email</span>
           <input type="text" id="email" placeholder="mariorossi@gmail.com"
       </div>


       <div class="input">
           <span class="inputTitle">Genere</span>
           <div class="inputDiv">
            <input type="radio" id="inputGender1" name="Genere"> <span class="inputDescription">Maschio</span>
           </div>
           <div class="inputDiv">
            <input type="radio" id="inputGender2" name="Genere"> <span class="inputDescription">Femmina</span>
           </div>
            <div class="inputDiv">
            <input type="radio" id="inputGender3" name="Genere"> <span class="inputDescription">Prefersico non specificarlo</span>
            </div>
       </div>

       <div class="input">
           <span class="inputTitle">Tipo di segnalazione</span>

           <select name="bug/report" id="inputreport">
             <option value="Bug">Bug</option>
             <option value="report">Report</option>
           </select>
       </div>

       <div class="input">
        <span class="inputTitle">Nome Discord dell' utente da segnalare</span>
        <input type="text" id="inputName" placeholder="franciRossi#1234">
    </div> 

       <div class="input">
           <span class="inputTitle">Canale di Bug/Report</span>
           <input type="text" id="inputName" placeholder="Generale">
       </div>

       <div class="input">
        <span class="inputTitle">Tipo bug o Report</span>
        <input type="text" id="inputName">
       </div> 


       <div class="input">
           <div class="inputDiv">
                <input type="checkbox" id="inputTerms"> <span class="inputDescription">Accetta le condizioni</span>
           </div>
       </div>

       <div class="input">
           <div class="inputDiv">
                <button class="btn" onclick="alert('CSS effect #2 GiulioAndCode')">Crediti</button>
           </div>
       </div>
       
       <div class="input">
            <div class="inputDiv">
                 <button class="ibt" onclick="invio()">Invia</button>
            </div>
        </div>

    </div>

</body>

</html>
